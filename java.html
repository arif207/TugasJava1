<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>TugasJava</title>
</head>
<body>
    <div id="hasil" style="width: 500px; height: 500px; border: 1px solid black;"></div>
    <div style="display: flex;">
        <input id="masukan" type="text" size="50">
        <button onclick="tampil()">kirim</button>
    </div>

    <script>
        let hasil = document.getElementById("hasil")
        let input = document.getElementById("masukan")
        let penampung = ""

        function tampil() {
            penampung += input.value + "<br>"
            hasil.innerHTML = penampung
            input.value = ""
        }
    </script>
</body>
</html>
